<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
	<style>
		label{
			width:300px;
			display:block;
		}
		form{
			position:relative;
		}
		form input[type='text']{
			text-align:right;
		}
		.operaciones{
			position:absolute;
			left:230px;
			top:0px;
			width:120px;			
		}
		.operaciones input[type='button']{
			width:40px;
			display:block;
			float:left;
		}
	</style>
	
</head>
<body>
<header id="page_header">
  <h1>Calculadora</h1>  
</header>
	<section>
		<article class="form">
			<form>
				<div class="controls">
				<label>Operando 1
				<input type="text" value="" id="operando1" size="5"/>
				</label>
				<label>Operando 2
				<input type="text" value="" id="operando2" size="5"/>
				</label>
				</div>
				<div class="operaciones">
					<input type="button" value="+" id="suma"/>
					<input type="button" value="-" id="resta"/>
					<input type="button" value="/" id="divide"/>
					<input type="button" value="x" id="multiplica" />
					<input type="button" value="=" id="igual" />
					<input type="button" value="C" id="limpia" />
				</div>
			</form>
			<footer>
				<div id="resultado">
					<h3>Resultado</h3>
					<p>Aqui va el resultado...</p>
				</div>
			</footer>
		</article>		
	</section>
<footer id="page_footer">
	<p>Derechos de autor 2018</p>
</footer>
<script>
	//en este apartado se agregar el codigo para ejecutar las funciones de la calculadora
	//Obtiene el elemento resultado
	let resultado = document.getElementById("resultado");
	//Obtiene el segundo elemento hijo de resultado
	let lugar = resultado.children[1];
	//Obtiene el elemento suma
	let suma = document.getElementById("suma");
	//Añade un evento click al elemento suma
	suma.addEventListener("click", () => {
		//Obtiene los elementos operando 1 y 2
		let operando1 = document.getElementById("operando1").value;
		let operando2 = document.getElementById("operando2").value;
		//Se le pasa como texto el resultado de la suma
		lugar.innerHTML = (parseInt(operando1) + parseInt(operando2));
	}, false);
	
	// se agregará el código 
	//código resta
	let resta = document.getElementById("resta");
	resta.addEventListener("click", () => {
		let operando1 = document.getElementById("operando1").value;
		let operando2 = document.getElementById("operando2").value;
		lugar.innerHTML = (operando1 - operando2);
	}, false);
	//código de multiplicar
	let producto = document.getElementById("multiplica");
	producto.addEventListener("click", () => {
		let operando1 = document.getElementById("operando1").value;
		let operando2 = document.getElementById("operando2").value;
		lugar.innerHTML = (operando1 * operando2);
	}, false);
	
	
</script>
</body>
</html>
